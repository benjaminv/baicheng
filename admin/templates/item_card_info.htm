{include file="pageheader.htm"}
{insert_scripts files="validator.js,../js/transport.org.js,../js/region.js"}
<div class="main-div" style="padding:10px;background:#fff;">
<style type="text/css">
.store-joinin th{padding:10px;text-align:left;text-indent:10px;font-weight:bold;background:#F7F7F7;color:#1F84B0;margin-bottom:15px;}
.store-joinin td{padding:5px 1em}
</style>
<form method="post" action="card_item.php" name="theForm2" enctype="multipart/form-data">
    <table border="0" cellpadding="0" cellspacing="0" class="store-joinin">
      <thead>
        <tr>
          <th colspan="2">卡项详情</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="label">卡项名称：</td>
          <td><input type="text" name="name" value="{$info.name|escape}" style="float:left;" size="30" /></td>
        </tr>

		<tr>
          <td class="label">所属商圈:</td>
          <td>
			<select name='circle_id'>
				<option value="0">请选择</option>
				{foreach from=$circle_list item=circle}
					<option value="{$circle.id}" {if $info.circle_id eq $circle.id} selected {/if}>{$circle.name}</option>
				{/foreach}
			</select>
		  </td>
        </tr>
		<tr>
          <td class="label">卡项封面</td>
          <td>	
				<input type="file" name="thumb" size="35" />
				{if $info.thumb}
						<a href="goods.php?act=show_image&img_url={$info.thumb}" target="_blank">
							<img src="images/yes.gif" border="0" />
						</a>
				{else}
						<img src="images/no.gif" />
				{/if}
			</td>
		</tr>
		<tr>
          <td class="label">是否启用：</td>
          <td>
			<input type="radio" name="status" value="0" size="30" {if $info.status eq 0} checked="checked"{/if} />否
			<input type="radio" name="status" value="1" size="30" {if $info.status eq 1} checked="checked"{/if} />是
		  </td>
        </tr>
		
      </tbody>
    </table>
	<table border="0" cellpadding="0" cellspacing="0" class="store-joinin">
	  <tr>
		<td align="center">
		  <input type="submit" class="button" value="{$lang.button_submit}" />
		  <input type="hidden" name="act" value="{$form_action}" />
		  <input type="hidden" name="id" value="{$info.id}" />
		</td>
	  </tr>
	</table>

  </form>
    </div>

{insert_scripts files="../js/utils.js,validator.js"}
