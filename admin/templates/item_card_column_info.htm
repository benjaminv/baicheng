<div class="main-div" style="padding:10px;background:#fff;">
<style type="text/css">
.store-joinin th{padding:10px;text-align:left;text-indent:10px;font-weight:bold;background:#F7F7F7;color:#1F84B0;margin-bottom:15px;}
.store-joinin td{padding:5px 1em}
</style>
<form method="post" action="card_item.php" name="theForm2" enctype="multipart/form-data">
    <table border="0" cellpadding="0" cellspacing="0" class="store-joinin">
      <thead>
        <tr>
          <th colspan="2">卡项项目详情</td>
        </tr>
      </thead>
      <tbody>
		<tr>
          <td class="label">商家</td>
          <td>
			<select name="supplier_id">
				<option value="0">请选择商家</option>
				{foreach from=$supplier_list item=supplier}
					<option value="{$supplier.supplier_id}" {if $info.supplier_id eq $supplier.supplier_id} selected {/if}>{$supplier.supplier_name}</option>
				{/foreach}
			</select>
		  </td>
        </tr>
        <tr>
          <td class="label">服务项目</td>
          <td><input type="text" name="project_name" value="{$info.project_name|escape}" style="float:left;" size="30" /></td>
        </tr>

		<tr>
          <td class="label">服务次数</td>
          <td><input type="text" name="project_number" value="{$info.project_number}" style="float:left;" size="30" /></td>
        </tr>
		
      </tbody>
    </table>
	<table border="0" cellpadding="0" cellspacing="0" class="store-joinin">
	  <tr>
		<td align="center">
		  <input type="submit" class="button" value="{$lang.button_submit}" />
		  <input type="hidden" name="act" value="{$form_action}" />
		  <input type="hidden" name="id" value="{$info.id}" />
		  <input type="hidden" name="card_id" value="{$card_id}" />
		</td>
	  </tr>
	</table>

  </form>
    </div>
