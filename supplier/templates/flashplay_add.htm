{include file="pageheader.htm"}
{insert_scripts files="validator.js"}
<script type="text/javascript" src="../js/calendar.php?lang={$cfg_lang}"></script>
<link href="../js/calendar/calendar.css" rel="stylesheet" type="text/css" />
<form action="flashplay.php" method="post" enctype="multipart/form-data" onsubmit="return checkoutform()">
<div class="main-div">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label"><a href="javascript:showNotice('width_height');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>{$lang.img_src}：</td>
    <td><input type="file" name="img_file_src" value="" id="some_name" size="40" />
    <br /><input name="img_src" type="text" value="{$rt.img_src}" size="40" /><span class="require-field">*</span>
    <br /><span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="width_height">{$width_height}</span>
    </td>
  </tr>
  <tr>
    <td class="label">{$lang.img_url}：</td>
    <td><input name="img_url" type="text" value="{if $smarty.get.ad_link}{$smarty.get.ad_link}{else}{$rt.img_url}{/if}" size="40" />
  <tr></td>
  </tr>
    <td class="label">图片有效开始时间：</td>
   <!--  <td>
      <input type="date" name="url_begin" style="height: 24px;width: 130px;margin-left: 4px;" class="url_begin" value="{$rt.begin}">
      至
      <input type="date" name="url_end" style="height: 24px;width: 130px;" class="url_end" value="{$rt.end}">
    </td> -->
     <td>
      <input name="url_begin" type="text" id="start_time" size="22" value='{$rt.begin}' readonly="readonly" /><input name="selbtn1" type="button" id="selbtn1" onclick="return showCalendar('start_time', '%Y-%m-%d %H:%M', '24', false, 'selbtn1');" value="{$lang.btn_select}" class="button"/>
    </td>

  </tr>
  </tr>
    <td class="label">图片有效结束时间：</td>
     <td>
       <input name="url_end" type="text" id="end_time" size="22" value='{$rt.end}' readonly="readonly" /><input name="selbtn2" type="button" id="selbtn2" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M', '24', false, 'selbtn2');" value="{$lang.btn_select}" class="button"/>
    </td>
  </tr>
  <tr>
    <td class="label">{$lang.schp_imgdesc}：</td>
    <td><input name="img_text" type="text" value="{$rt.img_txt}" size="40" /></td>
  </tr>
  <tr>
    <td class="label">{$lang.schp_sort}：</td>
    <td><input name="img_sort" type="text" value="{$rt.img_sort}" size="4" maxlength="3"/></td>
  </tr>

  <tr align="center">
    <td colspan="2">
      <input type="hidden"  name="id"       value="{$rt.id}" />
      <input type="hidden"  name="step"       value="2" />
      <input type="hidden"  name="act"       value="{$rt.act}" />
      <input type="submit" class="button" name="Submit"       value="{$lang.button_submit}" />
      <input type="reset" class="button"  name="Reset"        value="{$lang.button_reset}" />
    </td>
  </tr>
</table>
</div>
</form>


<script type="Text/Javascript" language="JavaScript">

function checkoutform(){

    if(!$('#start_time').val()){

       alert('请添加图片的有效时间');

       return false;
    }

    if(!$('#end_time').val()){

       alert('请添加图片的有效时间');

       return false;
    }

    return true;

}
